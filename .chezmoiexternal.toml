[".oh-my-zsh"]
	type = "archive"
	url = "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
	exact = true
	stripComponents = 1
	refreshPeriod = "168h"
	exclude = ["cache"]
[".oh-my-zsh/custom/plugins/zsh-syntax-highlighting"]
	type = "archive"
	url = "https://github.com/zsh-users/zsh-syntax-highlighting/archive/master.tar.gz"
	exact = true
	stripComponents = 1
	refreshPeriod = "168h"
["bin/damjesap"]
	type = "file"
	url = "https://raw.githubusercontent.com/damjes/damjesap/refs/heads/master/apo/damjesap"
	refreshPeriod = "168h"
	executable = true
